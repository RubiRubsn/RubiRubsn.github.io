<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Step 1: Anzahl Beete</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        max-width: 400px;
        margin: auto;
      }
      input,
      button {
        width: 100%;
        padding: 0.5rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Schritt 1</h1>
    <label for="beetCount">Anzahl Beete (1â€“100):</label>
    <input type="number" id="beetCount" min="1" max="100" value="1" />
    <button onclick="goNext()">Weiter</button>

    <script>
      function goNext() {
        const n = parseInt(document.getElementById("beetCount").value, 10);
        if (isNaN(n) || n < 1 || n > 100) {
          alert("Bitte eine Zahl zwischen 1 und 100 eingeben.");
          return;
        }
        sessionStorage.setItem("beetCount", n);
        window.location.href = "step2.html";
      }
    </script>
  </body>
</html>
